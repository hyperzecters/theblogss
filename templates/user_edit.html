{{define "userEdit"}}
  {{template "header" .}}

  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container pt-4 pb-4">
      <h2>Edit User</h2>
      <form method="POST" action="/users/{{.userInfo.ID}}/update" class="mt-3">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" disabled class="form-control" value="{{.userInfo.Username}}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" placeholder="Name" value="{{.userInfo.Name}}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Admin?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_admin" value="true" {{if .userInfo.IsAdmin}} checked {{end}}>
            </div>
          </div>
        </div>
        <div class="float-right mt-3">
          <input type="submit" class="btn btn-success" value="Submit"/>
          <a href="/users" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div> <!-- /container -->

  </main>
  {{template "footer" .}}
{{end}}
