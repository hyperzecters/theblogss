{{define "articleEdit"}}
{{template "header" .}}

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container pt-4 pb-4">
        <h2>Create User</h2>
        <form method="POST" action="/articles/{{.article.ID}}/update" class="mt-3">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" placeholder="Title" class="form-control" value="{{.article.Title}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea name="content" class="form-control" placeholder="Content">{{.article.Content}}</textarea>
                </div>
            </div>
            <div class="float-right mt-3">
                <input type="submit" class="btn btn-success" value="Submit" />
                <a href="/articles" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div> <!-- /container -->

</main>
{{template "footer" .}}
{{end}}
