{{define "users"}}
{{template "header" .}}

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="container pt-4 pb-4">
    <h2>Users</h2>
    <a href="/users/create" class="btn btn-primary">Create</a>
    <div class="table-responsive mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Admin?</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{range .users}}
          <tr>
            <td>{{.Username}}</td>
            <td>{{.Name}}</td>
            <td>{{.IsAdmin}}</td>
            <td>
              <a href="/users/{{.ID}}/edit" class="btn btn-primary">Edit</a>
              <form method="post" action="/users/{{.ID}}/delete">
                <input class="btn btn-danger" value="Delete" type="submit" />
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>

    <hr>

  </div> <!-- /container -->

</main>
{{template "footer" .}}
{{end}}
