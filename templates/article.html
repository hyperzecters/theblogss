{{define "article"}}
{{template "header" .}}

<main role="main">

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col">
                <h2>{{.article.Title}}</h2>
                <p>{{.article.Content}}</p>
                <div class="float-right">
                    Created by : {{.article.User.Name}}
                </div>
            </div>
        </div>
        <hr>

    </div> <!-- /container -->

</main>

{{template "footer" .}}
{{end}}
